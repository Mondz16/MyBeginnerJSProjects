<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My JS Projects</h1>
    <p class="description">Hi, I am <b>Christian Mundal</b> ! These are JavaScript projects I've built to practice my skills.</p>
    <div class="projects-container" id="projectsContainer"></div>

    <script>
        let type = {
            0: 'beginner',
            1: 'intermediate',
            2: 'advanced'
        }

        // Define your projects here
        const beginnerProjects = [
            { name: 'TodoList', path: './Beginner/TodoList/', description: 'A simple todo list application', type: type[0] },
            { name: 'Calculator', path: './Beginner/Calculator/', description: 'A basic calculator app', type: type[0] },
            { name: 'Simple E-Commerce', path: './Beginner/SimpleE-Commerce/', description: 'A simple e-commerce application', type: type[0] },
            { name: 'Simple Quiz App', path: './Beginner/SimpleQuizApp/', description: 'A simple quiz application', type: type[0] },
            { name: 'Expense Tracker', path: './Beginner/ExpenseTracker/', description: 'A simple expense tracker application', type: type[0] },

            { name: 'Weather App', path: './Beginner/WeatherApp/', description: 'Weather forecast application', type: type[1] },
            { name: 'Currency Converter', path: './Intermediate/CurrencyConverter/', description: 'A simple currency converter application', type: type[1] },
            { name: 'Dictionary', path: './Intermediate/Dictionary/', description: 'A simple dictionary application', type: type[1] },
        ];

        const container = document.getElementById('projectsContainer');
        beginnerProjects.forEach(project => {
            const card = document.createElement('a');
            card.href = project.path;
            card.className = 'project-card';
            card.innerHTML = `
                <h2>${project.name}</h2>
                <p>${project.description}</p>
                <span class="project-type">${project.type}</span>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
