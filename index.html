<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Beginner JS Projects</h1>
    <p class="description">Hi, I am <b>Christian Mundal</b> ! These are some beginner JavaScript projects I've built to practice my skills.</p>
    <div class="projects-container" id="projectsContainer"></div>

    <script>
        // Define your projects here
        const beginnerProjects = [
            { name: 'TodoList', path: './TodoList/', description: 'A simple todo list application' },
            { name: 'Calculator', path: './Calculator/', description: 'A basic calculator app' },
            { name: 'Weather App', path: './WeatherApp/', description: 'Weather forecast application' },
            { name: 'Simple E-Commerce', path: './SimpleE-Commerce/', description: 'A simple e-commerce application' },
            { name: 'Simple Quiz App', path: './SimpleQuizApp/', description: 'A simple quiz application' },
            { name: 'Expense Tracker', path: './ExpenseTracker/', description: 'A simple expense tracker application' },
        ];

        const container = document.getElementById('projectsContainer');
        beginnerProjects.forEach(project => {
            const card = document.createElement('a');
            card.href = project.path;
            card.className = 'project-card';
            card.innerHTML = `
                <h2>${project.name}</h2>
                <p>${project.description}</p>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
